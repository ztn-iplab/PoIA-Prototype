{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h1>High-Risk Transfer</h1>
  <p>Submit a transfer request. This action requires PoIA approval.</p>
  <form class="form" method="post" action="/actions/transfer">
    <label>
      Destination account
      <input type="text" name="to_account" placeholder="ACCT-0451" required />
    </label>
    <label>
      Amount
      <input type="number" name="amount" step="0.01" min="1" required />
    </label>
    <label>
      Currency
      <select name="currency">
        <option>USD</option>
        <option>EUR</option>
        <option>JPY</option>
      </select>
    </label>
    <button class="primary" type="submit">Request PoIA Approval</button>
  </form>
</section>
{% endblock %}
