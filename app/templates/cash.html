{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h1>Cash operations</h1>
  {% if error %}<p class="warn">{{ error }}</p>{% endif %}
  <form class="form" method="post" action="/cash">
    <label>
      Account
      <select name="account_id">
        {% for account in accounts %}
          <option value="{{ account.id }}">{{ account.account_type | title }} ({{ "%.2f"|format(account.balance) }})</option>
        {% endfor %}
      </select>
    </label>
    <label>
      Operation
      <select name="operation">
        <option value="deposit">Deposit</option>
        <option value="withdrawal">Withdrawal</option>
      </select>
    </label>
    <label>
      Amount
      <input type="number" name="amount" step="0.01" min="1" required />
    </label>
    <label>
      Currency
      <select name="currency">
        <option>USD</option>
        <option>EUR</option>
        <option>JPY</option>
      </select>
    </label>
    <button class="primary" type="submit">Continue</button>
  </form>
  <p class="note">PoIA can be enabled for large withdrawals (threshold {{ POIA_WITHDRAW_THRESHOLD }}).</p>
</section>
{% endblock %}
